# environments/ingolstadt/city.yaml
defaults:
  device: "cpu"
  embed_dim: 64
  algo_name: "MaskablePPO"
  algo_kwargs:
    n_steps: 2048
  net_arch:
    pi: [128]
    vf: [128]
  gat_hidden: 64
  gat_heads: 2
  reward_fn_name: "queue_penalty"
  reward_fn_kwargs:
    w_count: 1.0
    w_halt: 0.5
  tl_config:
    enforce_min_green_s: 5.0
    amber_duration_s: 2.0
    all_red_after_amber: true
    all_red_duration_s: 1.0
  policy_verbose: 1
  auto_subscribe: True
  infer_actions_from_sumo: true
  ticks_per_decision: 5


intersections:
  - node_id: "J"
    tls_id: "tlJ"
    detectors_in: ["e2_0", "e2_1", "e2_2", "e2_3"]
    detectors_out: []
    neighbour_ids: []
    edges: []
